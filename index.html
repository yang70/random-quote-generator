<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Random Quote Generator</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <body class="container">
  
  <h1 class="text-center">Random Quote Generator</h1>
  
  <div class="col-md-8 col-md-offset-2 well">
    <h2 class="text-center"><i id="quote" class="fa fa-quote-left"></i></h2>
    <p id="author" class="text-right"></p>

    <div class="col-md-6 text-center">
      <button id="getQuote" class="btn btn-primary">Get Random Quote</button>
    </div>
    <div class="col-md-6 text-center">
      <button id="tweet" class="btn btn-default"><i class="fa fa-twitter fa-2x"> <span class="white-text">Tweet this quote!</span></i></button>
    </div>
  </div>
  
  <div class="col-md-8 col-md-offset-2 text-center">
    <div class="col-md-12">
      <div class="col-md-8 col-md-offset-2 text-center">
        <p class="subtext">Created by <a href="http://matthewgyang.com" target="_blank">Matt Yang</a> | Click author name above for more information</p>
      </div>
    </div>
  </div>
  
</body>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
